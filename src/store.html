<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>dgrid2</title>
		<link rel="stylesheet" href="./../../node_modules/dgrid/css/dgrid.css">
		<style>
			body {
				background-color: rgb(36, 36, 36);
				color: rgb(181, 181, 181);
				font-family: Calibri, sans-serif;
			}

			table {
				width: 600px;
			}

			thead {
				border: 1px solid blue;
				height: 30px;
				display: block;
			}

			tbody {
				border: 1px solid green;
				height: 300px;
				display: block;
			}

			.thead-focused, .tbody-focused {
				border-width: 3px;
			}

			.dgrid {
				border-color: rgb(92, 92, 92);
				margin-left: 200px;
				width: 900px;
			}

			.dgrid-header,
			.dgrid-header-row {
				background-color: rgb(42, 42, 42);
				color: rgb(146, 176, 206);
			}

			.dgrid-cell {
				border-color: rgb(92, 92, 92);
			}

			.dgrid-cell:hover {
				background-color: rgb(52, 45, 35);
			}

			label > input {
				padding-left: 8px;
			}
		</style>
	</head>
	<body>
		<div id="grid"></div>

		<form id="addItems">
			<label>id:
				<input type="text" name="id">
			</label>
			<br>
			<label>age:
				<input type="text" name="age">
			</label>
			<br>
			<label>gender:
				<input type="text" name="gender">
			</label>
			<br>
			<label>location:
				<input type="text" name="location">
			</label>
			<br>
			<button type="submit">Add Item</button>
		</form>

		<script src="./../../node_modules/dojo-loader/loader.min.js"></script>
		<script src="./store.js"></script>

		<script>
			document.getElementById('addItems').addEventListener('submit', function(event) {
				event.preventDefault();

				var form = event.target;

				store.add({
					id: parseInt(form.elements.id.value, 10),
					age: parseInt(form.elements.age.value, 10),
					gender: form.elements.gender.value,
					location: form.elements.location.value
				});
			});
		</script>
	</body>
</html>
